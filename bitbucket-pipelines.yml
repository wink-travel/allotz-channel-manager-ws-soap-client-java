# This is a sample build configuration for Maven.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Dockerhub as your build environment.
image: maven:3.3.9

pipelines:
  default:
    - step:
        script:
          - git config --global user.email "bjorn@harvold.com" 
          - git config --global user.name "Bjorn Harvold"
          - openssl aes-256-cbc -pass pass:$OPENSSL_PWD -in private-key.gpg.enc -out private-key.gpg -d
          - gpg --import private-key.gpg
          - mvn -V -B -s settings.xml clean deploy
  release:
    - step:
        script:
          - git config --global user.email "bjorn@harvold.com" 
          - git config --global user.name "Bjorn Harvold"
          - openssl aes-256-cbc -pass pass:$OPENSSL_PWD -in private-key.gpg.enc -out private-key.gpg -d
          - gpg --import private-key.gpg
          - mvn -V -B -s settings.xml clean release:prepare release:perform
          